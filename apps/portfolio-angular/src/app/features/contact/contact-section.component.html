<section id="contact" class="py-20 bg-gradient-to-br from-slate-50 to-blue-50/30 dark:from-gray-900 dark:to-blue-900/20">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-6">
        Me <span class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Contacter</span>
      </h2>
      <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-purple-500 mx-auto mb-8"></div>
      <p class="text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
        Une question ? Un projet à discuter ? N'hésitez pas à me contacter via le formulaire ci-dessous.
      </p>
    </div>

    <!-- Contact Form -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-100 dark:border-gray-700">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="space-y-6">
        
        <!-- Name & Email Row -->
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label for="name" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
              <i class="fas fa-user text-blue-600 mr-2"></i>
              Nom complet *
            </label>
            <input 
              type="text" 
              id="name"
              name="name"
              [(ngModel)]="formData.name"
              required
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-300"
              placeholder="Votre nom complet">
          </div>
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
              <i class="fas fa-envelope text-blue-600 mr-2"></i>
              Adresse email *
            </label>
            <input 
              type="email" 
              id="email"
              name="email"
              [(ngModel)]="formData.email"
              required
              class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-300"
              placeholder="votre@email.com">
          </div>
        </div>

        <!-- Subject -->
        <div>
          <label for="subject" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
            <i class="fas fa-tag text-blue-600 mr-2"></i>
            Sujet *
          </label>
          <input 
            type="text" 
            id="subject"
            name="subject"
            [(ngModel)]="formData.subject"
            required
            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-300"
            placeholder="L'objet de votre message">
        </div>

        <!-- Message -->
        <div>
          <label for="message" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">
            <i class="fas fa-comment-alt text-blue-600 mr-2"></i>
            Message *
          </label>
          <textarea 
            id="message"
            name="message"
            [(ngModel)]="formData.message"
            required
            rows="6"
            class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-300 resize-none"
            placeholder="Décrivez votre demande, votre projet ou posez vos questions..."></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button 
            type="submit"
            [disabled]="!contactForm.valid || isSubmitting()"
            [class]="getSubmitButtonClasses()"
            class="px-8 py-4 rounded-lg font-semibold transition-all duration-300 hover:scale-105 shadow-lg">
            @if (!isSubmitting()) {
              <span>
                <i class="fas fa-paper-plane mr-2"></i>
                {{ isSubmitted() ? 'Message envoyé !' : 'Envoyer le message' }}
              </span>
            }
            @if (isSubmitting()) {
              <span class="flex items-center justify-center">
                <i class="fas fa-spinner fa-spin mr-2"></i>
                Envoi en cours...
              </span>
            }
          </button>
        </div>

        <!-- Info Message -->
        <div class="text-center mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
          <p class="text-sm text-blue-700">
            <i class="fas fa-info-circle mr-2"></i>
            Je vous répondrai dans les plus brefs délais, généralement sous 24h.
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
