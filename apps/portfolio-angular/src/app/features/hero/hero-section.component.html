<section id="hero" class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-slate-50 via-blue-50/30 to-purple-50/30 dark:from-gray-900 dark:via-blue-900/20 dark:to-purple-900/20 pt-16 md:pt-20">
  
  <!-- Background Animation -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-72 h-72 bg-blue-200/20 rounded-full mix-blend-multiply animate-blob"></div>
    <div class="absolute top-1/3 right-1/4 w-72 h-72 bg-purple-200/20 rounded-full mix-blend-multiply animate-blob animation-delay-2000"></div>
    <div class="absolute bottom-1/4 left-1/3 w-72 h-72 bg-pink-200/20 rounded-full mix-blend-multiply animate-blob animation-delay-4000"></div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center py-8 sm:py-12">
    
    <!-- Main Content -->
    <div class="space-y-6 md:space-y-8 animate-fade-in-up">
      
      <!-- Avatar -->
      <div class="relative inline-block">
        <div class="w-24 h-24 sm:w-32 sm:h-32 md:w-40 md:h-40 rounded-full bg-gradient-to-r from-blue-600 to-purple-600 p-1 animate-pulse-slow">
          <div class="w-full h-full rounded-full bg-white flex items-center justify-center">
            @if (hasAvatar()) {
              <img [src]="profile().avatar.imageUrl" [alt]="fullName()" class="w-full h-full rounded-full object-cover">
            } @else {
              <span class="text-2xl sm:text-4xl md:text-5xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                {{ avatarInitials() }}
              </span>
            }
          </div>
        </div>
      </div>

      <!-- Greeting -->
      <div class="space-y-3 md:space-y-4">
        <p class="text-base md:text-lg lg:text-xl text-gray-600 dark:text-gray-300 animate-fade-in-up animation-delay-200">
          Salut, je suis
        </p>
        
        <h1 class="text-3xl sm:text-4xl md:text-6xl lg:text-7xl font-bold animate-fade-in-up animation-delay-400 leading-tight">
          <span class="bg-gradient-to-r from-blue-600 via-purple-600 to-blue-800 bg-clip-text text-transparent">
            {{ fullName() }}
          </span>
        </h1>
        
        <div class="space-y-2 md:space-y-3 animate-fade-in-up animation-delay-600">
          <p class="text-lg sm:text-xl md:text-2xl lg:text-3xl text-gray-700 dark:text-gray-200 font-medium">
            {{ profile().title }}
          </p>
          <p class="text-base sm:text-lg md:text-xl text-gray-600 dark:text-gray-300 max-w-3xl mx-auto leading-relaxed px-4 sm:px-0">
            {{ profile().description }}
          </p>
        </div>
      </div>

      <!-- Skills Tags -->
      <div class="flex flex-wrap justify-center gap-2 sm:gap-3 max-w-2xl mx-auto animate-fade-in-up animation-delay-800 px-4">
        @for (skill of highlightedSkills(); track skill; let i = $index) {
          <span class="px-3 sm:px-4 py-1.5 sm:py-2 bg-white/70 dark:bg-gray-800/70 backdrop-blur-sm border border-gray-200/50 dark:border-gray-600/50 rounded-full text-xs sm:text-sm font-medium text-gray-700 dark:text-gray-200 hover:shadow-md transition-all duration-300 hover:scale-105"
                [style.animation-delay]="(800 + i * 100) + 'ms'">
            {{ skill }}
          </span>
        }
      </div>

      <!-- CTA Buttons -->
      <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 justify-center items-center animate-fade-in-up animation-delay-1000 px-4">
        <button class="group relative w-full sm:w-auto px-6 sm:px-8 py-3 sm:py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-full font-semibold shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105"
                (click)="scrollToProjects()">
          <span class="relative z-10">Voir mes projets</span>
          <div class="absolute inset-0 bg-gradient-to-r from-purple-600 to-blue-600 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </button>
        
        <button class="w-full sm:w-auto px-6 sm:px-8 py-3 sm:py-4 border-2 border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 rounded-full font-semibold hover:border-blue-600 dark:hover:border-blue-400 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-300"
                (click)="downloadCV()">
          Télécharger CV
        </button>
      </div>

      <!-- Social Links -->
      <div class="flex gap-4 justify-center items-center animate-fade-in-up animation-delay-1200 px-4">
        <a href="https://www.linkedin.com/in/kevin-maldonado-km" 
           target="_blank" 
           rel="noopener noreferrer"
           class="group p-3 sm:p-4 bg-white/70 dark:bg-gray-800/70 backdrop-blur-sm border border-gray-200/50 dark:border-gray-600/50 rounded-full text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 hover:border-blue-600 dark:hover:border-blue-400 transition-all duration-300 hover:scale-110 hover:shadow-lg">
          <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
          <span class="sr-only">LinkedIn</span>
        </a>
        
        <a href="https://github.com/KevinMaldonado-KM" 
           target="_blank" 
           rel="noopener noreferrer"
           class="group p-3 sm:p-4 bg-white/70 dark:bg-gray-800/70 backdrop-blur-sm border border-gray-200/50 dark:border-gray-600/50 rounded-full text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white hover:border-gray-900 dark:hover:border-white transition-all duration-300 hover:scale-110 hover:shadow-lg">
          <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
          <span class="sr-only">GitHub</span>
        </a>
      </div>
    </div>
  </div>
</section>
