<nav class="fixed top-0 w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg border-b border-gray-200/50 dark:border-gray-700/50 z-50 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      
      <!-- Logo -->
      <div class="flex items-center">
        <div class="relative">
          <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl flex items-center justify-center">
            <span class="text-white font-bold text-lg">KM</span>
          </div>
        </div>
        <div class="ml-3">
          <div class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
            Kevin Maldonado
          </div>
          <div class="text-xs text-gray-500 dark:text-gray-400">Full Stack Developer</div>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        @for (item of navigationItems; track item.href) {
          <a [href]="item.href"
             class="relative group px-3 py-2 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-300 font-medium"
             (click)="scrollToSection($event, item.href)">
            {{ item.label }}
            <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-600 to-purple-600 group-hover:w-full transition-all duration-300"></div>
          </a>
        }
        
        <!-- Dark Mode Toggle -->
        <div class="flex items-center">
          <button 
            (click)="toggleDarkMode()"
            class="group relative inline-flex h-8 w-16 items-center rounded-full transition-all duration-500 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-500/30 hover:shadow-xl"
            [class]="darkMode() ? 'bg-gradient-to-r from-slate-800 via-purple-900 to-slate-900 shadow-purple-500/25' : 'bg-gradient-to-r from-amber-400 via-orange-400 to-yellow-500 shadow-amber-500/25'"
            role="switch"
            [attr.aria-checked]="darkMode()"
            [attr.aria-label]="darkMode() ? 'Activer le mode clair' : 'Activer le mode sombre'">
            
            <!-- Sliding Circle with Morphing Icons -->
            <span
              class="relative flex h-7 w-7 transform rounded-full bg-white shadow-xl ring-1 ring-black/5 transition-all duration-500 ease-[cubic-bezier(0.68,-0.55,0.265,1.55)]"
              [class]="darkMode() ? 'translate-x-8 bg-slate-100' : 'translate-x-0.5 bg-white'">
              
              <!-- Sun Icon (Light Mode) -->
              <div 
                [class]="darkMode() ? 'opacity-0 scale-0 rotate-180' : 'opacity-100 scale-100 rotate-0'"
                class="absolute inset-0 flex items-center justify-center transition-all duration-500 ease-in-out">
                <div class="relative">
                  <!-- Sun center -->
                  <div class="h-3 w-3 rounded-full bg-gradient-to-br from-amber-400 to-orange-500"></div>
                  <!-- Sun rays -->
                  <div class="absolute inset-0 animate-spin-slow">
                    <div class="absolute -top-1 left-1/2 h-1 w-0.5 -translate-x-1/2 bg-gradient-to-t from-amber-400 to-yellow-400 rounded-full"></div>
                    <div class="absolute -bottom-1 left-1/2 h-1 w-0.5 -translate-x-1/2 bg-gradient-to-b from-amber-400 to-yellow-400 rounded-full"></div>
                    <div class="absolute -left-1 top-1/2 h-0.5 w-1 -translate-y-1/2 bg-gradient-to-l from-amber-400 to-yellow-400 rounded-full"></div>
                    <div class="absolute -right-1 top-1/2 h-0.5 w-1 -translate-y-1/2 bg-gradient-to-r from-amber-400 to-yellow-400 rounded-full"></div>
                  </div>
                </div>
              </div>
              
              <!-- Moon Icon (Dark Mode) -->
              <div 
                [class]="darkMode() ? 'opacity-100 scale-100 rotate-0' : 'opacity-0 scale-0 -rotate-180'"
                class="absolute inset-0 flex items-center justify-center transition-all duration-500 ease-in-out">
                <div class="relative">
                  <!-- Moon shape -->
                  <div class="h-3 w-3 rounded-full bg-gradient-to-br from-slate-400 to-slate-600 relative overflow-hidden">
                    <!-- Moon craters -->
                    <div class="absolute top-1 left-1 h-1 w-1 rounded-full bg-slate-500 opacity-60"></div>
                    <div class="absolute bottom-0.5 right-0.5 h-0.5 w-0.5 rounded-full bg-slate-500 opacity-40"></div>
                    <!-- Moon shadow -->
                    <div class="absolute -right-1 top-0 h-3 w-2 rounded-full bg-slate-300 opacity-30"></div>
                  </div>
                  <!-- Stars around moon -->
                  <div class="absolute -top-0.5 -right-0.5 h-0.5 w-0.5 rounded-full bg-white animate-pulse"></div>
                  <div class="absolute top-2 -left-0.5 h-0.5 w-0.5 rounded-full bg-white animate-pulse delay-500"></div>
                </div>
              </div>
            </span>
            
            <!-- Background Elements -->
            <div class="absolute inset-0 rounded-full overflow-hidden pointer-events-none">
              <!-- Light mode background -->
              <div 
                [class]="darkMode() ? 'opacity-0 scale-75' : 'opacity-100 scale-100'"
                class="absolute inset-0 transition-all duration-500">
                <!-- Clouds -->
                <div class="absolute top-1 left-2 h-1 w-2 rounded-full bg-white/40 animate-float"></div>
                <div class="absolute bottom-1 right-3 h-1 w-1.5 rounded-full bg-white/30 animate-float-delayed"></div>
              </div>
              
              <!-- Dark mode background -->
              <div 
                [class]="darkMode() ? 'opacity-100 scale-100' : 'opacity-0 scale-75'"
                class="absolute inset-0 transition-all duration-500">
                <!-- Stars -->
                <div class="absolute top-1.5 left-1 h-0.5 w-0.5 rounded-full bg-white/80 animate-twinkle"></div>
                <div class="absolute top-2 right-2 h-0.5 w-0.5 rounded-full bg-white/60 animate-twinkle delay-300"></div>
                <div class="absolute bottom-1.5 left-3 h-0.5 w-0.5 rounded-full bg-white/70 animate-twinkle delay-700"></div>
              </div>
            </div>
            
            <!-- Glow effect -->
            <div 
              [class]="darkMode() ? 'bg-purple-500/20' : 'bg-yellow-400/20'"
              class="absolute -inset-1 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300 blur-sm"></div>
          </button>
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMobileMenu()"
        class="md:hidden relative w-8 h-8 flex flex-col justify-center items-center space-y-1 group">
        <span [class]="mobileMenuOpen() ? 'rotate-45 translate-y-2' : ''" 
              class="w-6 h-0.5 bg-gray-700 dark:bg-gray-300 transition-all duration-300"></span>
        <span [class]="mobileMenuOpen() ? 'opacity-0' : ''" 
              class="w-6 h-0.5 bg-gray-700 dark:bg-gray-300 transition-all duration-300"></span>
        <span [class]="mobileMenuOpen() ? '-rotate-45 -translate-y-2' : ''" 
              class="w-6 h-0.5 bg-gray-700 dark:bg-gray-300 transition-all duration-300"></span>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <div [class]="mobileMenuOpen() ? 'max-h-screen opacity-100' : 'max-h-0 opacity-0'" 
         class="md:hidden overflow-hidden transition-all duration-300 ease-in-out">
      <div class="py-4 space-y-2">
        @for (item of navigationItems; track item.href) {
          <a [href]="item.href"
             class="block px-4 py-3 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-blue-600 dark:hover:text-blue-400 rounded-lg transition-all duration-200"
             (click)="scrollToSection($event, item.href); closeMobileMenu()">
            {{ item.label }}
          </a>
        }
        <div class="px-4 pt-4 flex justify-between items-center border-t border-gray-100 dark:border-gray-700">
          <!-- Mobile Dark Mode Label -->
          <div class="flex items-center space-x-2">
            <i class="fas fa-adjust text-gray-500 dark:text-gray-400"></i>
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Mode sombre</span>
          </div>
          
          <!-- Mobile Dark Mode Toggle -->
          <button 
            (click)="toggleDarkMode()"
            class="relative inline-flex h-6 w-12 items-center rounded-full transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500/50"
            [class]="darkMode() ? 'bg-gradient-to-r from-slate-700 to-slate-900' : 'bg-gradient-to-r from-gray-200 to-gray-300'">
            <span
              class="flex h-5 w-5 transform rounded-full bg-white shadow-md transition-all duration-300 ease-in-out items-center justify-center"
              [class]="darkMode() ? 'translate-x-6' : 'translate-x-0.5'">
              <i [class]="darkMode() ? 'fas fa-moon text-slate-700 text-xs' : 'fas fa-sun text-amber-500 text-xs'"></i>
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
