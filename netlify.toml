[build]
  # Commande de build
  command = "npm run build"
  
  # Répertoire de publication
  publish = "dist/apps/portfolio-angular"
  
  # Commande d'installation (optionnel, Netlify utilise npm install par défaut)
  # install = "npm install"

[build.environment]
  # Version de Node.js
  NODE_VERSION = "18"

# Règles de redirection pour SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuration des headers pour la sécurité et la performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache pour les fichiers JS et CSS
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
